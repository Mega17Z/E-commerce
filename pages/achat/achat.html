<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="achat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Achat</title>
</head>
<body>

    <header>
        <div class="h2">Logo</div>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text">
        </div>
        <div class="panier">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>0</span>
        </div>
    </header>

    <div class="container">
        <div class="sideBar">
            <ul>
                <li><a href="../clients/client.html"><i class="fa-solid fa-list"></i>Produits</a></li>
                <li><a href="../panier/panier.html"><i class="fa-solid fa-cart-shopping"></i>Paniers</a></li>
                <li><a href="achat.html"><i class="fa-solid fa-list-check"></i>Achats</a></li>
                <li><a href="../parametres/parametres.html"><i class="fa-solid fa-gear"></i>Parametres</a></li>
            </ul>

            <div class="profil">
                <div class="image">
                    <img src="" alt="">
                </div>
                <div class="info">
                    <h4>Nom de Compte</h4>
                    <h6><a href="#">Deconnexion</a></h6>
                </div>
            </div>
        </div>
        <div class="contenu">
            <h1>Achat</h1>
            <div class="lAchat">
                <div class="achat">
                    <div class="elementachat">
                        <ul>
                            <li>
                                <span class="leProduit"><u>Produit</u>:  - </span>
                                <span class="leprix"><u>Prix</u> :  - </span>
                                <span class="laquantité"><u>Quantité</u> :  - </span>
                                <span class="saTotal"><u>Total</u> :  </span>
                            </li>
                        </ul>
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <div class="montotal">
                        <p>Total : </p>
                        <p> <span class="leprix">2000</span><span>fr</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="achat.js"></script>
</body>
</html>
