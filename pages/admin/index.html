<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Tableau de Bord</h2>
            <nav>
                <ul>
                    <li><a href="#gestion-utilisateurs" class="nav-link active">Gestion des Utilisateurs</a></li>
                    <li><a href="#gestion-produits" class="nav-link">Gestion des Produits</a></li>
                    <li><a href="#gestion-categories" class="nav-link">Gestion des Catégories</a></li>
                    <li><a href="#liste-clients" class="nav-link">Liste des Clients</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Contenu Principal -->
        <main class="content">
            <!-- Section Gestion des Utilisateurs -->
            <section id="gestion-utilisateurs" class="section active">
                <h2>Gestion des Utilisateurs</h2>
                <form id="user-form">
                    <input type="text" id="user-name" placeholder="Nom" required>
                    <input type="email" id="user-email" placeholder="Email" required>
                    <input type="password" id="user-password" placeholder="Mot de passe" required>
                    <button type="submit">Créer un Utilisateur</button>
                </form>
                <ul id="user-list"></ul>
            </section>

            <!-- Section Gestion des Produits -->
            <section id="gestion-produits" class="section">
                <h2>Gestion des Produits</h2>
                <form id="product-form">
                    <input type="text" id="product-name" placeholder="Nom du produit" required>
                    <textarea id="product-description" placeholder="Description" required></textarea>
                    <input type="number" id="product-price" placeholder="Prix" required>
                    <input type="text" id="product-category" placeholder="Catégorie" required>
                    <input type="file" id="product-image" accept="image/*" required>
                    <button type="submit">Ajouter un Produit</button>
                </form>
                <ul id="product-list"></ul>
            </section>

            <!-- Section Gestion des Catégories -->
            <section id="gestion-categories" class="section">
                <h2>Gestion des Catégories</h2>
                <form id="category-form">
                    <input type="text" id="category-name" placeholder="Nom de la catégorie" required>
                    <button type="submit">Ajouter une Catégorie</button>
                </form>
                <ul id="category-list"></ul>
            </section>

            <!-- Section Liste des Clients -->
            <section id="liste-clients" class="section">
                <h2>Liste des Clients</h2>
                <ul id="client-list"></ul>
            </section>
        </main>
    </div>

    <script src="js/admin.js"></script>
    <script type="module" src="js/seedDatabase.js"></script>


</body>

</html>
